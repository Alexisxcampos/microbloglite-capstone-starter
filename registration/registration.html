<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <div class="container">
        <h1>MicroblogLite</h1>
        <div class="icon"></div>
        <div class="content">
            <form class="form form--hidden" id="createAccount">
                <h3 class="form__message">Sign up to see photos and videos from your friends.</h3>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id="fullName" class="form__input" autofocus placeholder="Full Name">
                    <div class="form__input-error-message" id="fullNameError"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                    <div class="form__input-error-message" id="usernameError"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" id="email" class="form__input" autofocus placeholder="Email Address">
                    <div class="form__input-error-message" id="emailError"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message" id="passwordError"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id="confirmPassword" class="form__input" autofocus placeholder="Confirm Password">
                    <div class="form__input-error-message" id="confirmPasswordError"></div>
                </div>
                <button class="form__button" type="submit">Sign Up</button>
                <p class="form__text">People who use our service may have uploaded your contact information to MicroblogLite. <a class="form__link" href="">Learn More</a></p>
                <p class="form__text">By signing up, you agree to our <a class="form__link" href="">Terms, Privacy Policy, and Cookies Policy.</a></p>
                <p class="form__text">
                    <a class="form__link" id="linkLogin" href="">Already have an Account? Sign in Here</a>
                </p>
            </form>
        </div>
    </div>
    <script src="registration.js"></script>
  </body>
</html>
