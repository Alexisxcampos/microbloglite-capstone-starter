<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./landing.css">

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
</head>
<body>

    <div class="container">
        <h3>SocialBook</h3>
        <p>The hotttest social network since </p>
        <div class="icon"></div>
        <div class="content">
            <form class="form" id="login">
               <h1 class="form__message">Login</h1>
               <div class="form__message form__message--error"></div>
               <div class="form__input-group">
                <input type="text" id="username" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
               </div>
               <div class="form__input-group">
                <input type="password" id="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
               </div>
               <button class="form__button" type="submit" id="loginButton">Continue</button>
               <p class="form__text">
                <a href="#" class="form__link">Forgot Password</a>
               </p>
               <p class="form__text">
                <a class="form__link" id="linkCreateAccount" href="/registration/registration.html">New? Create an account</a>
               </p>
            </form>

    </div>
    </main>
    <footer></footer>

    <!-- Page-specific code -->
    <script src="./landing.js"></script>
</body>
</html>
