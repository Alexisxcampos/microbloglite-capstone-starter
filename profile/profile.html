<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/profile/profile.css" />

    <title>/PROFILE</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../auth.js"></script>
    <script>
      
      if (!isLoggedIn()) window.location.replace("/");
    </script>
  </head>
  <body>


    <footer></footer>

    <!-- Page-specific code -->

     <!-- Nav Bar -->
     <nav>
      <div class="nav-left">
        <a href="/index.html"
          ><img  class="logo" src="/posts/images/nav-icons/icons8-new-moon-48.png"
        /></a>
        <ul>
          <li><img src="/posts/images/nav-icons/notification-30.png" /></li>
          <li><img src="/posts/images/nav-icons/icons8-inbox-30.png" /></li>
          <!-- <li><img src="images/icons8-video-24.png" /></li> -->
        </ul>
      </div>
      <div class="nav-right">
        <div class="search-box">
          <img src="/posts/images/nav-icons/icons8-search-50.png" />
          <input type="text" placeholder="Search" />
        </div>
        <!-- Account Dropdown -->
        <div class="nav-user-dropdown">
          <div class="nav-user-icon online" id="userIcon">
            <!-- Account Image -->
            <img src="" id="userImg"/>
          </div>
          <div class="dropdown-content" id="dropdownContent">
            <!-- Dropdown content  -->
            <a href="/posts/index.html">Home</a>
            <!-- <a href="/profile/profile.html">Profile</a> -->
            <a id="logOutBtn">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="profile">
      <div class="profile-header">
        <!-- Profile header section -->
       
        <!-- Profile picture, cover photo, user details, etc. -->
      
      </div>
      <div class="profile-photos">
        <!-- Profile photos section -->
        <!-- Photo gallery, albums, etc. -->
        <div id="imgBox">
          <input type="file" id="profilePic" accept="image/*">
          <img src="" alt="" id="profilePicPreview">
        </div>
        <button id="changeBtn">Change Picture</button>
      </div>
      <div class="profile-info">
        <!-- Profile information section -->
        <!-- About, stats, bio, etc. -->
        <div id="inputBox">
          <input type="text" placeholder="Change Name">
          <input type="text" placeholder="Change Username">
          <input type="date">
          <input type="text" placeholder="Change Password">
        </div>
      </div>

      <div id="profile-posts">
        <!-- Profile posts section -->
        <!-- Posts, timeline, activity, etc. -->
        <div id="box" class="write-post-container">
          <div class="user-profile">
            <img src="" id="postImg"/>
            <div>
              <p>Brandon Nicholson</p>
              <small>Public </small>
            </div>
          </div>
  
          <div class="post-input-container">
            <textarea
              id="textArea"
              rows="3"
              placeholder="What's on your mind?"
            ></textarea>
            <div class="add-post-links">
              <a href="#"
                ><img src="/posts/images/post-icons/icons8-youtube-live-24.png" /> Live
                Video</a
              >
              <a href="#"
                ><img src="/posts/images/post-icons/icons8-upload-image-24.png" />
                Photo/Video</a
              >
              <a href="#"
                ><img src="/posts/images/post-icons/icons8-smiley-face-48.png" /> Feeling
                Activity</a
              >
            </div>
            <div class="postButton">
              <button id="postBtn">Post</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    
    <script src="./profile.js"></script>
  </body>
</html>
