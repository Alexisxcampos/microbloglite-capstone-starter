<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./posts.css" />

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../auth.js"></script>
    <script>
      if (!isLoggedIn()) window.location.replace("/");
    </script>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav>
      <div class="nav-left">
            <a href=""><img src="images/logo.png" class="logo" /></a>
            <ul>
                <li><img src="images/notification-30.png" /></li>
                <li><img src="images/icons8-inbox-30.png" /></li>
                <!-- <li><img src="images/icons8-video-24.png" /></li> -->
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/icons8-search-50.png" />
                <input type="text" placeholder="Search" />
            </div>

            <div class="nav-user-dropdown">
                <div class="nav-user-icon online" onclick="toggleDropdown()">
                    <!-- Account Image -->
                    <img src="images/test-account-30.png" />
                </div>
                <div class="dropdown-content" id="dropdownContent">
                    <!-- Dropdown content  -->
                    <a href="#">Settings</a>
                    <a href="#">Account</a>
                    <a href="#"></a>
                </div>
            </div>
        </div>

        <!-- Settings Menu -->
      
    </nav>
    <header>
      <h1>POSTS PAGE</h1>
    </header>

    <main>
        <!-- Post Box -->
        <div class="write-post-container">
            <div class="user-profile">
                <img src="images/profile-pic.png">
                <div>
                    <p>Brandon Nicholson</p>
                    <small>Public </small>
                </div>
            </div>

            <div class="post-input-container">
                <textarea rows="3" placeholder="What's on your mind,John?"></textarea>
                <div class="add-post-links">
                    <a href="#"><img src="images/live-video.png"> Live Video</a>
                    <a href="#"><img src="images/photo.png"> Photo/Video</a>
                    <a href="#"><img src="images/feeling.png"> Feeling Activity</a>
                </div>
                <div class="postButton">
                    <button>Post</button>
                </div>
            </div>
        </div>
        
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="./posts.js"></script>
  </body>
</html>
